<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>Geek Books Store - Authors</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container my-2">
        <div align="center">
            <h2>Geek Books Store</h2>

            <a th:href="@{/}">Home</a> |
            <a th:href="@{books}">Books</a> |
            <a th:href="@{authors}">Authors</a>
        </div>

        <h1>Authors List</h1>
        <a th:href="@{/addNewAuthorForm}" class="btn btn-primary btn-sm mb-3"> Add New Author </a>
        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Biography</th>
                    <th>Publisher</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="authorsList : ${listAuthors}">
                    <td th:text="${authorsList.authorFirstName}"></td>
                    <td th:text="${authorsList.authorLastName}"></td>
                    <td th:text="${authorsList.authorBio}"></td>
                    <td th:text="${authorsList.authorPublisher}"></td>
                </tr>
            </tbody>
        </table>

    </div>
</body>

</html>
