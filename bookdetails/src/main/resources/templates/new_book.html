<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Geek Books Store - New Book Entry</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div style="text-align: center;">
            <h2>Geek Books Store</h2>

            <a th:href="@{/}">Home</a> |
            <a th:href="@{books}">Books</a> |
            <a th:href="@{authors}">Authors</a>
        </div>

        <h1>Book Management System</h1>
        <hr>
        <h2> Add Book</h2>

        <form action="#" th:action="@{/addNewBook}" th:object="${book}" method="post">
            <a>ISBN:</a> <input type="number" th:field="*{bookISBN}" placeholder="ISBN" class="form-control mb-4 col-4">
            <a>Title:</a> <input type="text" th:field="*{bookName}" placeholder="Title" class="form-control mb-4 col-4">
            <a>Description:</a> <input type="text" th:field="*{bookDesc}" placeholder="Description" class="form-control mb-4 col-4">
            <a>Price:</a> <input type="number" th:field="*{bookPrice}" placeholder="Price" class="form-control mb-4 col-4">
            <a>Author:</a> <select th:field="*{author}" class="form-control mb-4 col-4" required>
                <th:block th:each="authorsList : ${listAuthors}">
                    <option th:text="|${authorsList.authorFirstName} ${authorsList.authorLastName}|" th:value="${authorsList.id}" />
                </th:block>
            </select>
            <a>Genre:</a> <input type="text" th:field="*{bookGenre}" placeholder="Genre" class="form-control mb-4 col-4">
            <a>Publisher:</a> <input type="text" th:field="*{bookPublisher}" placeholder="Publisher" class="form-control mb-4 col-4">
            <a>Year Published:</a> <input type="number" th:field="*{bookYearPublished}" placeholder="Year Published" class="form-control mb-4 col-4">
            <a>Copies Sold:</a> <input type="number" th:field="*{bookCopiesSold}" placeholder="Copies Sold" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2">Add Book</button>
        </form>
        <hr>
        <a th:href="@{/books}">Back to Book List</a>

    </div>
</body>

</html>
