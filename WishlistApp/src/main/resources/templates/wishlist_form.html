<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Create Wishlist</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
	<div class="p-2">
		<a class = "h5" th:href="@{/windex}">Home </a>
	</div>
<body>
	  
	<div class="container text-center">
		    
		<div th:if="${wishlist.id == null}">
			<h1>Create Wishlist to App</h1>
		</div>
		    
		<div th:unless="${wishlist.id == null}">
			<h1>Edit Wishlist</h1>
		</div>

		 
		<form th:action="@{/wishlist/save}" th:object="${wishlist}"
			method="post" style="max-width: 600px; margin: 0 auto;">
			<input type="hidden" th:field="*{id}" th:value="${wishlist.id}" />

			<div class="m-3">
				<div class="form-grup row">
					<label class="col-form-label col-sm-4">New Wishlist Name: </label>
					<div class="col-sm-8">
						<input type="text" th:field="*{name}" class="form-control"
							required />
					</div>
				</div>
				<div class="text-center p-3">
					<button type="submit" class="btn btn-primary">Save</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
