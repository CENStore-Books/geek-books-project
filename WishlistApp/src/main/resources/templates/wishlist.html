<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Wishlist</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
	    
	<div class="container text-center">
		        
		<div>
			<h1>Wishlist</h1>
		</div>
		<div>
			<table class="table table-bordered">
				<thead class="thead-dark">
					<tr>
						<th>Name</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<th:block th:each="wishlist : ${listWishlist}">
						<tr>
							<td>[[${wishlist.name}]]</td>
							<td><a th:href="@{'/wishlist/view/'+ ${wishlist.id}}">View</a>
								&nbsp; <a th:href="@{'/wishlist/edit/'+ ${wishlist.id}}">Edit</a>
								&nbsp; <a th:href="@{'/wishlist/delete/'+ ${wishlist.id}}">Delete</a>
							</td>
						</tr>
					</th:block>
				</tbody>
			</table>
		</div>
		    
	</div>
	  
</body>
</html>
