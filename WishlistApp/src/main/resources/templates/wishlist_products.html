<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Wishlist Items</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
	<div class="p-2">
		<a class = "h5" th:href="@{/windex}">Home </a>
	</div>
<body>
	    
	<div class="container text-center">
		        
		<div>
			<h1>Wishlist Items</h1>
		</div>
		<div>
			<table class="table table-bordered">
				<thead class="thead-dark">
					<tr>
						<th>In Wishlist</th>
						<th>Name</th>
						<th>Author</th>
						<th>Genre</th>
						<th>Price($)</th>				
						<th></th>
					</tr>
				</thead>
				<tbody>
					<th:block th:each="product : ${listProducts}">
						<tr >
							<td>[[${product.wishlist.name}]]</td>
							<td>[[${product.bookName}]]</td>
							<td>[[${product.bookAuthor}]]</td>
							<td>[[${product.bookGenre}]]</td>
							<td>[[${product.bookPrice}]]</td>
							
							
							<td><a th:href="@{'/products/wishlist/view/addtoshoppingcart'}">Add to Cart</a>
									&nbsp;
							<a th:href="@{'/products/edit/'+ ${product.id}}">Edit</a>
								  
						</tr>

					</th:block>
				</tbody>
			</table>
		</div>
		    
	</div>
	  
</body>
</html>
