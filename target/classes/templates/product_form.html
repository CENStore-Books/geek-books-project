<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Create Product</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
	   
	<div class="container text-center">
		    
		<div th:if="${product.id == null}">
			<h1>Create Product to App</h1>
		</div>
		    
		<div th:unless="${product.id == null}">
			<h1>Edit Product to App</h1>
		</div>

		 
		<form th:action="@{/products/save}" th:object="${product}"
			method="post" style="max-width: 600px; margin: 0 auto;">
			<input type="hidden" th:field="*{id}" th:value="${product.id}" />

			<div class="m-3">
				<div class="form-grup row">
					<label class="col-form-label col-sm-4">New Product Name: </label>
					<div class="col-sm-8">
						<input type="text" th:field="*{bookName}" class="form-control"
							required />
					</div>
				</div>
				<div class="form-grup row">
					<label class="col-form-label col-sm-4">New Product Genre: </label>
					<div class="col-sm-8">
						<input type="text" th:field="*{bookGenre}" class="form-control"
							required />
					</div>
				</div>
				<div class="form-grup row">
					<label class="col-form-label col-sm-4">New Product Author:
					</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{bookAuthor}" class="form-control"
							required />
					</div>
				</div>
				<div class="form-grup row">
					<label class="col-form-label col-sm-4">New Product
						Description: </label>
					<div class="col-sm-8">
						<input type="text" th:field="*{bookDescription}"
							class="form-control" required />
					</div>
				</div>

				<div class="form-grup row">
					<label class="col-form-label col-sm-4">New Product Year
						Published: </label>
					<div class="col-sm-8">
						<input type="number" th:field="*{bookYearPublished}"
							class="form-control" required />
					</div>
				</div>
				<div class="form-grup row">
					<label class="col-form-label col-sm-4">New Product Price: </label>
					<div class="col-sm-8">
						<input type="number" step="0.1" th:field="*{bookPrice}"
							class="form-control" required />
					</div>
				</div>
				<div class="form-grup row">
					<label class="col-form-label col-sm-4">Wishlist </label>
					<div class="col-sm-8">
						<select th:field="*{wishlist}" class="form-control" required>
							<th:block th:each="wishlist : ${listWishlist}">
								<option th:text="${wishlist.name}" th:value="${wishlist.id}" />
							</th:block>
						</select>
					</div>
				</div>
				<div class="text-center p-3">
					<button type="submit" class="btn btn-primary">Save</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
