<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Geek Books Store - New Book Entry</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div style="text-align: center;">
            <h2>Geek Books Store</h2>

            <a th:href="@{/}">Home</a> |
            <a th:href="@{books}">Books</a> |
            <a th:href="@{authors}">Authors</a>
        </div>

        <h1>Author Management System</h1>
        <hr>
        <h2>Add Author</h2>

        <form action="#" th:action="@{/addNewAuthor}" th:object="${author}" method="post">
            <a>First Name:</a> <input type="text" th:field="*{authorFirstName}" placeholder="First Name" class="form-control mb-4 col-4">
            <a>Last Name:</a> <input type="text" th:field="*{authorLastName}" placeholder="Last Name" class="form-control mb-4 col-4">
            <a>Biography:</a> <input type="text" th:field="*{authorBio}" placeholder="Biography" class="form-control mb-4 col-4">
            <a>Publisher:</a> <input type="text" th:field="*{authorPublisher}" placeholder="Publisher" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2">Add Author</button>
        </form>
        <hr>
        <a th:href="@{/authors}">Back to Author List</a>

    </div>
</body>

</html>
