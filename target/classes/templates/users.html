<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<meta charset="UTF-8">
	<title>User Profile</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>

<body>
	<div class="contatiner text-center">
		<div>
			<form th:action="@{\logout}" method="post">
				<p align="right" style="padding: 10px; border: 2px solid #5D6F96; background:#5D6F96; color: white;">
					<a href="http://localhost:8080/" style="color:lightblue;" align="right">&nbsp;&nbsp;&nbsp;&nbsp;<b>Home</b>&nbsp;&nbsp;&nbsp;&nbsp;</a>
					Welcome! 
					<b><a sec:authentication="principal.username"></a></b>
					<input type="submit" value="Sign Out" 
					style="box-shadow: inset 0 0 7px 5px #ddd; 
					background:#E2E7F2;
					font-family: Helvetica;
					color:#5D6F96;"/>
				</p>
			</form>
		</div>
		
		<div> 
			<h1 style="color:#5D6F96; font-family: Lucida Console, serif;"><b>USER PROFILE</b></h1>
		</div>
		
	<div class="container mt-5">
	    <div class="row d-flex justify-content-center">
	        <div class="col-md-7">
	            <div class="card p-3 py-4">
	                <div class="text-center mt-3"> 
<!-- 	                	<span class="bg-secondary p-1 px-4 rounded text-white">[[${#request.userPrincipal.principal.fullName}]]</span> -->
<!-- 	                    <h5 class="mt-2 mb-0"><a sec:authentication="principal.username"></a></h5>  -->
	                    <hr>
	                    <div class="px-4 mt-1">
	                    <table class="row d-flex justify-content-center">
	                    	<tr>
	                    		<td style="color:#5D6F96; font-family: Arial; text-align:left;">Username: &nbsp;</td>
	                    		<td th:text="${currentUser.email}"> </td>
	                    	</tr>
	                    	<tr>
	                    		<td style="color:#5D6F96; font-family: Arial; text-align:left;">First Name: &nbsp;</td>
	                    		<td th:text="${currentUser.firstName}"> </td>
	                    	</tr>
	                    	<tr>
	                    		<td style="color:#5D6F96; font-family: Arial; text-align:left;">Last Name: &nbsp;</td>
	                    		<td th:text="${currentUser.lastName}"> </td>
	                    	</tr>
	                    	<tr>
	                    		<td style="color:#5D6F96; font-family: Arial; text-align:left;">Phone: &nbsp;</td>
	                    		<td th:text="${currentUser.phone}"> </td>
	                    	</tr>
	                    	<tr>
	                    		<td style="color:#5D6F96; font-family: Arial; text-align:left;">Mailing Address: &nbsp;</td>
	                    		<td th:text="${currentUser.mailingAddress}"> </td>
	                    	</tr>
	                    	<tr>
	                    		<td style="color:#5D6F96; font-family: Arial; text-align:left;">Credit Cards: &nbsp;</td>
	                    		<td><a th:href="@{/user_profile/credit_card_list}"><u>View List</u></a></td>
	                    	</tr>
	                    </table>
	                    <hr>
	                     <div>
	                    	<p><a th:href="@{'/user_profile/edit_user/' + ${currentUser.id}}" class="btn btn-primary btn-sm mb-3">Edit Profile</a></p>
						</div>
	                </div>
	            </div>
	         
	        </div>
	    </div>
	</div>

	</div>
	</div>
</body>
</html>
