<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Registration - GeekText</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	
</head>
<body>
	<div class="contatiner text-center">
		<div>
			<p align="right" style="padding: 25px; border: 2px solid #5D6F96; background:#5D6F96; color: white;"></p>
		</div>
		<div> 
			<h1>User Registration - Sign Up</h1>
		</div>
		
		<form th:action="@{/process_register}" method="post" style="max-width: 600px; margin: 0 auto;" th:object="${user}">
		<div class="m-3">
				<div class="form-group row">
					<label class="col-form-lable col-4">E-mail</label>
					<div class="col-8">
						<input type="email" class="form-control" th:field="*{email}" required/>
					</div>
			    </div>
		</div>
		
		<div class="m-3">
				<div class="form-group row">
					<label class="col-form-lable col-4">Password</label>
					<div class="col-8">
						<input type="password" class="form-control" th:field="*{password}" required
						minlength="6" maxlength="16"/>
					</div>
			    </div>
		</div>
		
		<div class="m-3">
				<div class="form-group row">
					<label class="col-form-lable col-4">First Name</label>
					<div class="col-8">
						<input type="text" class="form-control" th:field="*{firstName}" required
						minlength="1" maxlength="20"/>
					</div>
			    </div>
		</div>
		
		<div class="m-3">
				<div class="form-group row">
					<label class="col-form-lable col-4">Last Name</label>
					<div class="col-8">
						<input type="text" class="form-control" th:field="*{lastName}" required
						minlength="1" maxlength="20"/>
					</div>
			    </div>
		</div>
		
		<div>
			<button type="submit" class="btn btn-primary">Sign Up</button>
		</div>
		
		</form>
		
	</div>
</body>
</html>
